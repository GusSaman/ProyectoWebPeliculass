<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <header></header>
    <main>
        <section class="conteinerText">
            <!--Aqui comeinza el Iniciar sesion-->
            <h1 class="text-light">Iniciar sesion</h1>

            <section class="conteinerInfo">
                <div class="conteinerInfo">
                    <input type="text" name="NombreDeUsuario" id="conteinerUserName" class="input-group-text"
                        placeholder="Ingrese su nombre de usuario">

                    <input type="password" name="Contraseña" id="" class="input-group-text"
                        placeholder="Ingrese su contraseña">

                    <button class="conteinerButton btn btn-outline-light">
                        Entrar
                    </button>
                </div>
                <section>

                    <div>
                        <a href="" class="conteiner_a">Registrarme</a>
                    </div class="conteinerInfo">


                    <div class="conteinerInfo" id="Options">
                        <p class="conteinerFormat text-light"> Iniciar sesion con:</p>
                       <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
                            class="conteinerImgs rounded">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
                            class="conteinerImgs rounded">
                        <img src="https://logolook.net/wp-content/uploads/2021/06/Symbol-Twitter.png"
                        class="conteinerImgs rounded">
 
                </section>
            </section>



        </section>


    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
