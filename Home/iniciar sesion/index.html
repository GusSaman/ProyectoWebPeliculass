<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <header></header>
    <main>
        <section class="conteinerText">
            <!--Aqui comeinza el Iniciar sesion-->
            <h1 class="ConteinerTitle text-light">Iniciar sesion</h1>

            <section class="conteinerInfo">
                <div class="conteinerInfo">
                    <input type="text" name="NombreDeUsuario" id="conteinerUserName" class="inputPage bg-light rounded"
                        placeholder="Ingrese su nombre de usuario">

                    <input type="password" name="Contraseña" id="" class="inputPage bg-light rounded"
                        placeholder="Ingrese su contraseña">
                    <!--Aqui empeiza el modal para registrarse-->
                    <button class="conteinerButton btn btn-outline-light">
                        Entrar
                    </button>

                </div>
                <section>

                    <div>
                        <a href="" class="conteiner_a" data-bs-toggle="modal"
                            data-bs-target="#Modal">Registrarme</a>

                        <!--Modal-->

                        <div class="modal fade rounded" id="Modal" tabindex="-1" aria-labelledby="ModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title text-light fs-5" id="ModalLabel">Registrarme</h1>
                                        <button type="button" class="buttonCloseModal btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <p class="TextModal text-light">Ingrese su nombre completo</p>
                                        <input type="text" name="PersonName" id="NewPerson" class="InputModal rounded" placeholder="Juan perez">
                                        <p class="TextModal text-light">Ingrese el nombre de usuario que le gustaria tener</p>
                                        <input type="text" name="UserName" id="NewUser" class="InputModal rounded" placeholder="Juanito.P">
                                        <p class="TextModal text-light">Ingrese su email</p>
                                        <input type="email" name="UserMail" id="NewMail" class="InputModal rounded" placeholder="juanitoperez@gmail.com">
                                        <p class="TextModal text-light">Ingrese su nueva contraseña</p>
                                        <input type="password" name="UserPassword" id="NewPassword" class="InputModal rounded" placeholder="*****"> 
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Crear Cuenta</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="conteinerInfo" id="Options">
                        <p class="conteinerFormat text-light"> Iniciar sesion con:</p>
                        <img src="https://rotulosmatesanz.com/wp-content/uploads/2017/09/2000px-Google_G_Logo.svg_.png"
                            class="conteinerImgs rounded">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/2048px-Facebook_f_logo_%282019%29.svg.png"
                            class="conteinerImgs rounded">
                        <img src="https://logolook.net/wp-content/uploads/2021/06/Symbol-Twitter.png"
                            class="conteinerImgs rounded">
                        <!--Aqui termina el login -->
                </section>
            </section>



        </section>


    </main>
    <footer></footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
