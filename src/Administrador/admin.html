    <div class="container">
      <div class="header">
        <span>Administrador de Peliculas</span>
        <button data-bs-toggle="modal" data-bs-target="#staticBackdrop1" onclick="" id="new">
          Nueva Pelicula<i class="fa-thin fa-plus"></i>
        </button>

      <div class="divTable">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Titulo</th>
              <th scope="col" class="divSinopsis">Sinopsis</th>
              <th scope="col">Genero</th>
              <th scope="col">Imagen</th>
              <th scope="col">Trailer</th>
              <th scope="col">Publicar</th>
              <th scope="col">Destacada</th>
              <th scope="col" class="accionar">Editar</th>
              <th scope="col" class="accionar">Eliminar</th>
            </tr>
          </thead>

          <tbody id="myPelis">
          </tbody>

        </table>
      </div>
      <!-- Create Modal -->
      <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <h3 class="modal-title" id="staticBackdropLabel">Cargar pelicula</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <input type="text" class="form-control" id="Titulo" placeholder="Titulo" required>
              <br>
              <textarea class="form-control" id="Sinopsis" rows="5" placeholder="Sinopsis" required></textarea>
              <br>
              <select class="form-control" id="Genero" required>
                <option value="" disabled selected>Genero</option>
                <option>CIENCIA FICCION</option>
               
                <option>COMEDIA</option>
               
                <option>DRAMA</option>
                
              </select>
              <br>
              <input type="text" class="form-control" id="Imagen" placeholder="Link de Portada" required>
              <br>
              <input type="text" class="form-control" id="Trailer" placeholder="Link del Trailer" required>
              <!-- <div class="custom-control custom-switch form-group form-check my-1">
                        <input type="checkbox" class="custom-control-input" name="publicadaCheck" id="checked">
                        <label class="custom-control-label" for="publicadaCheck">Publicado</label>
                      </div> -->
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal" onclick="CreateFunction()">Cargar
                Pelicula</button>
              <button type="button" class="btn btn-dark" onclick="DeleteContent()">Borrar contenido</button>
            </div>
          </div>
        </div>
      </div>

      <!-- UPDATE Modal -->
      <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header ">
              <h3 class="modal-title" id="staticBackdropLabel">Editar pelicula</h3>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
              <input type="text" class="form-control" id="newTitulo" placeholder="Titulo" required>
              <br>
              <textarea class="form-control" id="newSinopsis" rows="5" placeholder="Sinopsis" required></textarea>
              <br>
              <select class="form-control" id="newGenero" required>
                <option value="" disabled selected>Genero</option>
                <option>CIENCIA FICCION</option>
                <option>TERROR</option>
                <option>COMEDIA</option>
                <option>MUSICAL</option>
                <option>DRAMA</option>
                <option>ROMANCE</option>
              </select>
              <br>
              <input type="text" class="form-control" id="newImagen" placeholder="Link de Portada" required>
              <br>
              <input type="text" class="form-control" id="newTrailer" placeholder="Link del Trailer" required>
              <!-- <div class="custom-control custom-switch form-group form-check my-1">
                        <input type="checkbox" class="custom-control-input" name="publicadaCheck" id="newchecked" onclick="updatePublic()">
                        <label class="custom-control-label" for="publicadaCheck">Publicado</label>
                      </div> -->
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button type="button" class="btn btn-dark" data-bs-dismiss="modal" onclick="UptdateNote()">Actualizar
                Pelicula</button>
              <button type="button" class="btn btn-dark" onclick="DeleteContent()">Borrar contenido</button>
            </div>
          </div>
        </div>
      </div>
